<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Voice Controlled Todo App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Voice Controlled Todo App</h1>
        <div class="controls">
            <button class="voice-btn">Start Voice Control</button>
            <button id="stop-btn" disabled>Stop Voice Control</button>
        </div>
        
        <div id="status">Click "Start Voice Control" to begin</div>
        
        <div class="task-info">
            <p><strong>Operation:</strong> <span id="operation"></span></p>
            <p><strong>Task:</strong> <span id="task"></span></p>
            <p><strong>Urgency:</strong> <span id="urgency"></span></p>
            <p><strong>Datetime:</strong> <span id="datetime"></span></p>
        </div>
        
        <div id="confirmation-area"></div>
        
        <div class="commands">
            <h3>Voice Commands:</h3>
            <ul>
                <li>"Add [task]" - Add a new todo</li>
                <li>"Remove [number]" - Remove todo by number</li>
                <li>"Clear" - Clear all todos</li>
                <li>"List" - Read out all todos</li>
            </ul>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
